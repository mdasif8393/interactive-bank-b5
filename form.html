<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <h1 class="text-5xl mt-4 text-center">Welcome to <span class="text-fuchsia-700">Bap Er Bank</span> </h1>
        <div class="background-color: bg-emerald-100 w-3/4 mx-auto mt-10 p-10">
            <h3 class="text-2xl font-semibold">Please Login</h3>
            <div>
                <input class="w-3/4 border-solid border border-sky-500 rounded m-2 block" type="email" name="" id="email-input" placeholder="Enter email">
                <input class="w-3/4 border-solid border border-sky-500 rounded m-2 block" type="password" name="" id="password-input" placeholder="Enter password">
                <button class="bg-orange-300 m-2 p-2 border-none rounder" id="submit-button">Submit</button>
            </div>
        </div>
    </main>

    <script src="form.js"></script>
</body>
</html>

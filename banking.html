<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl mt-4 text-center">Let's Play with <span class="text-fuchsia-700">Moneyyy</span> </h1>

    <div class="mx-auto w-3/4 grid grid-cols-3 mt-6">
        <div class="bg-red-300 w-3/4 p-6 text-white">
            <h3 class="text-2xl">Deposit</h3>
            <h1 class="text-3xl">$<span id="deposit-amount">00</span></h1>
        </div>
        <div class="bg-orange-300 w-3/4 p-6 text-white">
            <h3 class="text-2xl">Withdraw</h3>
            <h1 class="text-3xl">$<span id="withdraw-amount">00</span></h1>
        </div>
        <div class="bg-green-300 w-3/4 p-6 text-white">
            <h3 class="text-2xl">Balance</h3>
            <h1 class="text-3xl">$<span id="balance-amount">1240</span></h1>
        </div>
    </div>

    <div class="mx-auto w-3/4 grid grid-cols-2 mt-20">
        <div class="bg-rose-400 p-6 text-white w-3/4">
            <h2 class="text-2xl">Deposit Amount</h2>
            <input class="w-3/4 border-solid border border-sky-500 rounded m-2 block text-black" type="number" id="deposit-input" placeholder="Enter amount">
            <button class="bg-orange-700 m-2 p-2 border-none rounder" id="deposit-button">Submit</button>
        </div>
        <div class="bg-rose-400 p-6 text-white w-3/4">
            <h2 class="text-2xl">Withdraw Amount</h2>
            <input class="w-3/4 border-solid border border-sky-500 rounded m-2 block text-black" type="number" name="" id="withdraw-input" placeholder="Enter amount">
            <button class="bg-orange-700 m-2 p-2 border-none rounder" id="withdraw-button">Submit</button>
        </div>
    </div>

    <script src="banking.js"></script>
</body>

</html>
